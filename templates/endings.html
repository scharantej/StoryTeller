
<!DOCTYPE html>
<html>
<head>
<title>Interactive Story</title>
<style>
body {
font-family: sans-serif;
}
h1 {
font-size: 24px;
margin-bottom: 16px;
}
p {
margin-bottom: 16px;
}
</style>
</head>
<body>
<h1>Interactive Story</h1>
<p id="ending"></p>
<script>
// Get the ending element
const endingElement = document.getElementById('ending');

// Get the ending from the URL
const ending = new URLSearchParams(window.location.search).get('ending');

// Update the ending text
endingElement.textContent = ending;
</script>
</body>
</html>
